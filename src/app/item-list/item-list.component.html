<div class="container">
  <h2>Listagem Item</h2>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Item</th>
            <th>Unid. Medida</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Data Validade</th>
            <th>Data de Fabricação</th>
            <th>Deletar</th>
            <th>Editar</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let it of itens">
            <td>{{it.Item}}</td>
            <td>{{it.UM}}</td>
            <td>{{it.Quantity}}</td>
            <td>{{it.Price}}</td>
            <td>{{it.DateValid}}</td>
            <td>{{it.DateFabrication}}</td>
            <td><button type="button" class="btn btn-danger" (click)="onDelete(it)">Deletar</button></td>
            <td><button class="btn btn-primary" [routerLink]="['/templateForm', it]">Editar</button></td>
          </tr>
        </tbody>
      </table>

      <a routerLink="/templateForm" class="btn btn-success">Novo Item</a>
      <ng-template #deleteModal>
        <div class="modal-body text-center">
          <p>Deseja realmente excluir o Item?</p>
          <button type="button" class="btn btn-default" (click)="onConfirmItem()">Sim</button>
          <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">Não</button>
        </div>
      </ng-template>
    </div>
  </div>
</div>
