<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" class="app-sidenav">
    <mat-nav-list>
      <a mat-list-item class="sidenav-link" [routerLink]="['/templateForm']" (click)="sidenav.toggle()">
        Cadastrar Item
      </a>
      <a mat-list-item class="sidenav-link" [routerLink]="['/item-list']" (click)="sidenav.toggle()">
        Listar Itens
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" class="mat-icon-button sidenav-toggle-button"
      [hidden]="sidenav.opened">
      <mat-icon aria-label="Menu" class="material-icons">menu</mat-icon>
    </button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
